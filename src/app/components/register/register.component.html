<div class="row-container">
    <div class="imag1">
        <img src="https://tse1.mm.bing.net/th?id=OIP.Av_HLNF1z4zNRSofmIm0SQHaHa&pid=Api&P=0&h=180"
            alt="Illustration" height="100%" width="50%">
    </div>
    <div class="container">
        <div class="content">
            <h3>Sign up!</h3>
            <p class="small-text">Make your Task Board easy and fun! </p>
            <form (submit)="registerUser()">
                <div class="form-group">
                    <label for="username" class="small-text1">UserName</label>
                    <input type="username" id="username" class="form-control" placeholder="Enter your username"
                           [(ngModel)]="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="small-text1">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email"
                           [(ngModel)]="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="small-text1">Password</label>
                    <div class="password-input">
                        <input type="{{ show ? 'text' : 'password' }}" id="password" class="form-control"
                               placeholder="Enter your password" [(ngModel)]="password" name="password" required>
                        <span class="password-toggle" (click)="togglePassword()">
                            <i class="fas fa-eye" [ngClass]="show ? 'fa-eye-slash' : 'fa-eye'"></i>

                        </span>
                    </div>
                </div>
                <div class="remember-forgot">
                    <p>
                        <input type="checkbox" id="remember" class="small-text2">
                        I agree to privacy policy & terms
                    </p>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="signup-or small-text">
                <p>Already have an account? <a routerLink="">Sign in instead</a></p>
            </div>
        </div>
    </div>
</div>
